<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../js/vue.js"></script>
        <style type="text/css">
            .fade-enter{opacity:0;}
            .fade-enter-active{transition:all 0.5s;}
            .fade-leave-active{transition:all 0.5s;opacity:0;}
        </style>
    </head>
    <body>
        <div id="app">
            <input type="button" :value="show ? 'hide' : 'show'" @click="show = !show" />
            <transition name="fade">
                <img src="./green.jpg" v-if="show" />
            </transition>
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el:"#app",
                data:{
                    show:true
                }
            })
        </script>
    </body>
</html>
