        /*
            1. css()
            2. removeClass()/addClass()
            3. show()/hide()

        //代表操作的是 jQuery 的数组对象
        //$('.content').hide().eq(0).show();
        $('.content').removeClass('show').addClass('hide').eq(0).removeClass('hide').addClass('show');
        var $li = $('li');
        //jQuery 的数组对象，给数组对象事件，是代表所有元素都有该事件
        $li.click(function () {
            //元素选择器
            //$('<li></li>')
            console.log($(this));

            //removeClass() 如果不指定 className 则删除所有 class
            //addClass('className') 添加指定的 className
            $('.content').removeClass('show').addClass('hide').eq($(this).index()).removeClass('hide').addClass('show');
        })
    })
