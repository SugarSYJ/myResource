<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索高亮</title>
	<style>
	.data-list{border:1px solid #ddd;width:80%;border-collapse:collapse;}
	.data-list td{border:1px solid #ddd;padding:5px;}
	.active{background-color:#f90;color:#fff;}
	</style>
    <script src="../jquery/jquery-2.1.1.min.js"></script>
	<script>
	$(function(){
		// 点击高亮显示
		$('.data-list tr').click(function(){
			// $('.data-list tr').css({
			// 	'background':'#fff',
			// 	'color':'#000'
			// 	});
			// $(this).css({
			// 	'background':'#f90',
			// 	'color':'#fff'
			// 	});
			// 	
			// 	优化方案
			// 	siblings表示当前元素的兄弟元素
			$(this).addClass('active').siblings().removeClass('active');

		});

		// 搜索高亮
		// 如果调用siblings的jquery对象不是唯一，对象之前的操作会相互抵消
		$('.btnSearch').click(function(){
		    var value = $('.btnSearch').prev().val();
		    //removeClass('className') => removeClass()
			$('.data-list tr').removeClass();
			$('.data-list tr:contains('+value+')').addClass('active');
			// console.log($('.data-list tr:contains('+value+')').addClass('active'))
		});
	});
	</script>
</head>
