<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布尔类型属性</title>
	<!-- 
		1) checked
		2) selected
		3) disabled
		4) readonly
		5) autofocus
		...

		jquery中修改布尔类型属性用：prop(attr[,val])
		jquery中修改一般属性用：attr(attr[,val])
	 -->
</head>
<body>
	<input type="text" value="你瞅啥~"><button disabled>选择</button>
	<div class="content" title="东北口头禅" contenteditable>你瞅啥~,瞅你咋地~~~</div>
</body>
</html>
