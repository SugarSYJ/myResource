<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../../../libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <script src="../../../libs/jquery/jquery-2.1.1.min.js"></script>
    <style type="text/css">
        li{list-style: none;}
        ul{height: 0; overflow:hidden;}
        body>div>div{cursor:pointer;}
    </style>
</head>
<body>
    <div>
        <div><i class="fa fa-plus"></i>dk</div>
        <ul>
            <li>dk is a hero</li>
            <li>dk is a hero</li>
            <li>dk is a hero</li>
        </ul>
    </div>
    <script type="text/javascript">
        $(function () {
            $.fx.off = false;
            $('body>div>div').click(function (evt) {
                if (!$(this)[0].dkExtend) {
                    //$(this).find('i').removeClass('fa-plus').addClass('fa-minus').end().next('ul').show(500);
                    $(this).find('i').removeClass('fa-plus').addClass('fa-minus').end().next('ul').animate({ height: 100 });
                    $(this)[0].dkExtend = true;
                } else {
                    //$(this).find('i').removeClass('fa-minus').addClass('fa-plus').end().next('ul').hide(500);
                    $(this).find('i').removeClass('fa-plus').addClass('fa-minus').end().next('ul').animate({ height: 0 });
                    $(this)[0].dkExtend = false;
                }
            })
        })
    </script>
</body>
</html>
