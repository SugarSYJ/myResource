<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>03限定符的使用</title>
    <style type="text/css">
        div {
            width: auto;
            height: 38px;
            line-height: 38px;
            text-align: center;
            border: solid 1px #ccc;
            margin: 10px 20px;
        }
    </style>
    <script type="text/javascript">
        window.onclick = function (_event) {
            var self = _event.target;
            var txt = self.innerHTML;
            if (self.id == 'div1') {
                var reg = /s\w*y/;
                console.log(txt.match(reg));
            } else if (self.id == 'div2') {;
                var reg = /study\d+/i;
                console.log(reg.exec(txt))
            } else if (self.id == 'div3') {
                var reg = /go\d?/i;
                console.log(reg.exec(txt))
            } else if (self.id == 'div4') {
                var reg = /go{1,2}/i;
                console.log(reg.exec(txt))
            } 
        }
    </script>
</head>
<body>
    <div id="div1">study</div>
    <div id="div2">study99study</div>
    <div id="div3">go000d</div>
    <div id="div4">gooood</div>
</body>
</html>
