<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01定义和使用</title>
    <style type="text/css">
        div{width:auto; height:38px; line-height: 38px; text-align:center; border:solid 1px #ccc; margin: 10px 20px;}
    </style>
    <script type="text/javascript">
        window.onclick = function (_event) {
            var self = _event.target;
            var txt = self.innerHTML;
            if (self.id == 'div1') {
                //var reg = new RegExp('study');
                var reg = /study/;
                //console.log(reg.test(txt));
                //console.log(reg.exec(txt))
                console.log(txt.match(reg));
            } else if (self.id == 'div2') {
                //var reg = new RegExp('study', 'i');
                var reg = /study/i;
                //console.log(reg.test(txt));
                console.log(reg.exec(txt))
                console.log(txt.match(reg));
            } else if (self.id == 'div3') {
                //var reg = new RegExp('study', 'i');
                var reg = /study/ig;
                //console.log(reg.test(txt));
                //console.log(reg.exec(txt))
                console.log(txt.match(reg));
            }
        }
    </script>
</head>
<body>
    <div id="div1">study</div>
    <div id="div2">Study</div>
    <div id="div3">good good Study day day Study</div>
</body>
</html>
