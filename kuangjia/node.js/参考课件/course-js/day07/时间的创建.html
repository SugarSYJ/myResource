<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间的创建</title>
	<script>
		var now = new Date();//运行这段代码时的本地时间
		// console.log(now)
		
		// 获取当前时间星期0-6
		var day = now.getDay();
		console.log(day);

		// 获取年份
		var year = now.getFullYear();
		console.log(year);

		// 获得月份0-11
		var month = now.getMonth();
		console.log(month);

		// 获取日期
		var date = now.getDate();
		console.log(date);
	</script>
</head>
<body>
	
</body>
</html>
