<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动的元素</title>
	<style>
	#box{position:absolute;top:50px;left:100px;width:50px;height:50px;background-color:#f00;border-radius:50%;}

	</style>
	<script>
		window.onload = function(){
			var box = document.getElementById('box');
			var btn = document.getElementsByTagName('button')[0];

			var left = 100;
			var timer;
			btn.onclick = function(){
				if(timer){
					clearInterval(timer);
					timer = undefined;
					return;
				}
				
				timer = setInterval(function(){
					left++;
					box.style.left = left + 'px';
				},10);
			}
		}
	</script>
</head>
<body>
	<button id="btn">移动</button>
	<div id="box"></div>
</body>
</html>
