    </style>

            var times;

            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");

            inp[0].onclick = function () {
                clearInterval(times);
                times = setInterval(function () {
                    var left = div2.offsetLeft;
                    console.log(left);

                        z *= -1;
                    } else if (target <= 0) {
                        z *= -1;
                    }
                    div2.style.left = target + "px";
                }, 100);
            }

                clearInterval(times);
            }
        }
    </script>
