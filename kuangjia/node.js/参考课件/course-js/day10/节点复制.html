<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>节点复制</title>
	<style>
	table{margin-top:20px;width:100%;border:1px solid #ddd;border-collapse: collapse;}
		td{padding:5px 15px;border:1px solid #ddd;}

	</style>
	<script>
		/*
			表格行复制
			思路：
				1）获取所有按钮
				2）给每个按钮绑定点击事件
					复制当前行所在的tr
				3）把复制的tr写入table
		 */
		window.onload = function(){
			// 1）获取所有按钮
			var btns = document.getElementsByTagName('button');
			var table = document.getElementsByTagName('table')[0];

			// 2）给每个按钮绑定点击事件
			for(var i=0;i<btns.length;i++){
				btns[i].onclick = function(){
					// 获取当前tr
					var currentTr = this.parentNode.parentNode;

					// 复制当前行所在的tr
					var newTr = currentTr.cloneNode(true);

					// 获取newTr里的button
					var newBtn = newTr.lastElementChild.firstElementChild;

					// arguments.callee是对函数本身的引用
					newBtn.onclick = arguments.callee;

					// 3）把复制的tr写入table
					table.appendChild(newTr);
				}
			}

		}
	</script>
</head>

		<tr>

			<td>单元格12</td>
