<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01左右轮播图</title>
    <style type="text/css">
        #focus {
            width: 810px;
            height: 310px;
            overflow: hidden;
            position: relative;
            margin: auto;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
        }

        #focus > ul:first-child > li {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            opacity: 0;
            z-index: 1;
        }

            #focus > ul:first-child > li:first-child {
                opacity: 1;
            }

        #focus > a {
            position: absolute;
            text-decoration: none;
            height: 60px;
            width: 30px;
            background-color: #ff6a00;
            color: #fff;
            text-align: center;
            line-height: 60px;
            top: 40%;
            z-index: 100;
        }

            #focus > a:first-child {
                left: 0;
            }

            #focus > a:last-child {
                right: 0;
            }
        #focus .bar {
            position: absolute;
            width: 120px;
            height: 30px;
            z-index: 100;
            left: 45%;
            bottom: 0;
        }

            #focus .bar li {
                border-radius: 50%;
                width: 10px;
                height: 10px;
                border: solid 2px #fff;
                float: left;
                margin: 0 5px;
                cursor: pointer;
            }

                #focus .bar li.active {
                    background-color: #fff;
                }

        #focus > a {
            position: absolute;
            text-decoration: none;
            height: 60px;
            width: 30px;
            background-color: #ff6a00;
            color: #fff;
            text-align: center;
            line-height: 60px;
            top: 40%;
            z-index: 999;
        }

            #focus > a:first-child {
                left: 0;
            }

            #focus > a:last-child {
                right: 0;
            }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            var slide_ul = document.getElementsByTagName('ul')[0];
            var slide_li = slide_ul.getElementsByTagName('li');
            var slide_li_width = slide_li[0].clientWidth;


            var bar = document.getElementsByTagName('ul')[1];
            var bar_li = bar.getElementsByTagName('li');

            for (var i = 0; i < bar_li.length; i++) {
                bar_li.index = i;
                bar_li[i].onclick = function () {
                    //this.index == getIndex(this)
                }
            }

            function getIndex(obj) {
                var result;
                for (var i = 0; i < bar_li.length; i++) {
                    if (obj == bar_li[i]) {
                        result = i;
                        break;
                    }
                }
                return result;
            }

            var slide_timer, sub_slide_timer;

            //初始化一个切换图片的计时器
            function initTimer(_index) {
                slide_timer = window.setInterval(function () {
                    slideTimer(_index);
                    _index++;
                    if (_index >= slide_li.length) {
                        _index = 0;
                    }
                }, 5300);
            }

            //令当前显示的图片渐变到完全透明 opacity 从 1 到 0
            function slideTimer(_index) {
                sub_slide_timer = window.setInterval(function () {
                    //获取当前要渐变的对像
                    var currSlide = slide_li[_index];
                    var nextSlide = slide_li[_index + 1 >= slide_li.length ? 0 : _index + 1];
                    //获取当前要渐变的对像的当前透明度
                    var opacity = window.getComputedStyle(currSlide).opacity * 1;
                    var opacity2 = window.getComputedStyle(nextSlide).opacity * 1;
                    opacity -= 0.1;
                    opacity2 += 0.1;
                    if (opacity <= 0 || opacity2 >= 1) {
                        opacity = 0;
                        opacity2 = 1;
                        window.clearInterval(sub_slide_timer);
                    }
                    //把计算好的透明度赋值给当前对像
                    currSlide.style.opacity = opacity;
                    nextSlide.style.opacity = opacity2;
                }, 30)
            }



            initTimer(0);
         }
    </script>
</head>
<body>
    <div id="focus">
        <ul>
            <li><img src="../images/001.jpg"></li>
            <li><img src="../images/002.jpg"></li>
            <li><img src="../images/003.jpg"></li>
            <li><img src="../images/004.jpg"></li>
        </ul>
        <ul class="bar">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="next">&gt;</a>
    </div>
</body>
</html>
