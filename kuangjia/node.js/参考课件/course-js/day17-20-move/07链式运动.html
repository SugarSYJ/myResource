<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style type="text/css">
        #box{width:100px; height:100px; background:#ff6a00;}
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var box = document.getElementById('box');
            var timer = null;
            box.onmouseover = function () {
                clearInterval(timer);
                timer = window.setInterval(function () {
                    var width = box.clientWidth;
                    var height = box.clientHeight;
                    var opacity = 1 * getComputedStyle(box).opacity;
                    width += 10;
                    height += 10;
                    opacity -= 0.1;
                    if (width >= 500) {
                        clearInterval(timer);
                    }
                    if (opacity <= 0.2) {
                        clearInterval(timer);
                    }
                    box.style.width = width + 'px';
                    box.style.height = height + 'px';
                    box.style.opacity = opacity;
                }, 30);
            }

            box.onmouseout = function () {
                clearInterval(timer);
                timer = window.setInterval(function () {
                    var width = box.clientWidth;
                    var opacity = 1 * getComputedStyle(box).opacity;
                    var height = box.clientHeight;
                    height -= 10;
                    width -= 10;
                    opacity += 0.1;
                    if (width <= 100) {
                        clearInterval(timer);
                    }
                    if (opacity >= 1) {
                        clearInterval(timer);
                    }
                    box.style.width = width + 'px';
                    box.style.height = height + 'px';
                    box.style.opacity = opacity;
                }, 30);
            }
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
