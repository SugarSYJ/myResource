<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局方法</title>
	<style>
	span{display:inline-block;padding:2px;border:1px solid #ccc;font-size:12px;width:12px;height:12px;background-color:#efefef;border-radius:50%;}
	</style>
	<script>
		// 弹框（测试与调试）
		// alert('test')

		// confirm()
		// var res = confirm('are you 确定？');
		// console.log(res);
		
		window.onload = function(){
			// 换取按钮
			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');

			var news = document.getElementsByTagName('a');

			btn1.onclick = function(){
				var res = confirm('are you 确定删除么?');
				if(res){
					news[0].style.display = 'none';
					this.style.display = 'none';
				}
			}

			// 删除第二条新闻
			btn2.onclick = function(){
				var res = confirm('are you 确定删除么?');
				if(res){
					news[1].style.display = 'none';
					this.style.display = 'none';
				}
			}

			// prompt()
			// var res =prompt();
			// console.log(res)

		}

		// 关闭时触发事件
		window.onbeforeunload = function(){
			if(!confirm('are you 确定 to 关闭')){
				console.log(11)
				return false;
			}else{
				alert(22)
			}
		}
	</script>
</head>
<body>
	<h1>今日头条</h1>
	<a href="#">今天科比退役</a>
	<span id="btn1">&times;</span><br>
	<a href="#">太阳的后裔</a>
	<span id="btn2">&times;</span>
</body>
</html>
