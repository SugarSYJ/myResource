<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript">
        window.onload = function () {
            //设置 cookie
            //同键名（属性名）的 cookie 系统会优先用升序排序取最前的
            document.getElementById('setCookie').onclick = function () {
                var expires = new Date();
                expires.setMinutes(expires.getMinutes() + 10);
                console.log(expires);
                document.cookie = 'username=admin;expires=' + expires;
                document.cookie = 'pwd=123456;path=;expires=' + expires;
            }

            //显示 cookie
            document.getElementById('showCookie').onclick = function () {
                console.log(document.cookie);
            }

            //删除 cookie
            document.getElementById('delCookie').onclick = function () {
                expires = new Date();
                expires.setYear(1);
                document.cookie = 'username=admin;expires=' + expires;
            }
        }
    </script>
</head>
<body>
    <button id="setCookie">设置cookie</button>
    <button id="showCookie">显示cookie</button>
    <button id="delCookie">删除cookie</button>
</body>
</html>
