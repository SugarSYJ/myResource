<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01操作cookie</title>
    <script type="text/javascript">
        window.onload = function () {
            var _obj = {};
            document.getElementById('setCookie').onclick = function () {
                var expires = new Date();
                //expires.setMinutes(60 * 24 * 7);
                expires.setDate(expires.getDate() + 7);
                console.log(expires);
                //A: name=1616;
                //B: name=1616
                //C: name=aaa
                document.cookie = 'name=1616;expires=' + expires;
                //document.cookie = 'pwd-123456';
                //document.cookie = '班级=1616;path=/coursejs/2th/day13/a/;expires=' + expires;
                console.log('cookie 保存成功');
            }

            document.getElementById('showCookie').onclick = function () {
                console.log(document.cookie);
            }

            document.getElementById('delCookie').onclick = function () {
                var expires = new Date();
                expires.setDate(expires.getDate() - 20);
                document.cookie = 'name=1616;pwd=123456;expires=' + expires;
                console.log(document.cookie);
            }
        }
    </script>
</head>
<body>
    <button id="setCookie">设置cookie</button>
    <button id="showCookie">显示cookie</button>
    <button id="delCookie">删除cookie</button>
</body>
</html>
