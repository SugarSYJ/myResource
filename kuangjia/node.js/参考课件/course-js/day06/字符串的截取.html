<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串的截取</title>
	<script>
		var str = '价格：999.00元';
		console.log(str.slice(3,-1));
		// 负数表示从后往前数

		var str2 = 'javascript是一门编程语言';
		console.log(str2.slice(0,10));
		console.log(str2.substring(0,10));
		console.log(str2.substr(13,4))

	</script>
</head>

</html>
