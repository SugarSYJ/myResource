             this.generateHtml = function (_data) {
                 var _html = '<table class="table">';
                 _html += "<thead>";
                 _html += '<tr>';
                 if (_data && _data.data && _data.data.length > 0) {
                     for (var key in _data.data[0]) {
                         _html += '<th>' + key + '</th>';
                     }
                     _html += '</tr></thead>';
                     _html += '<tbody>';
                     for (var i = 0; i < _data.data.length; i++) {
                         _html += '<tr>';
                         for (var key in _data.data[0]) {
                             _html += '<td>' + _data.data[i][key] + '</td>';
                         }
                         _html += '</tr>';
                     }
                     _html += '</tbody></table>';
                 }
                 return _html;
             }
         }
