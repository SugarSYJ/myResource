<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #focus {
            width: 810px;
            height: 320px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        ul:nth-child(1) {
            list-style: none;
            position: absolute;
            top: 0;
            bottom: 0;
        }

        li {
            float: left;
        }

        ul:nth-child(2) {
            bottom: 20px;
            width: 120px;
            height: 15px;
            position: absolute;
            list-style: none;
            left: 45%;
        }

            ul:nth-child(2) > li {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                margin: 0 5px;
                cursor: pointer;
                border: solid 2px #fff;
            }

                ul:nth-child(2) > li.active {
                    background-color: #fff;
                }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var focus = document.getElementById('focus');
            var ul = focus.getElementsByTagName('ul')[0];
            var lis = ul.getElementsByTagName('li');

            var bar = focus.getElementsByTagName('ul')[1];
            var bar_li = bar.getElementsByTagName('li');

            //定义初始化的方法 init
            //把所有要轮播的图片一字排开
            var init = function () {
                //计算出所有轮播图的总宽度
                var _width = lis[0].clientWidth * lis.length;
                //把计算出来的宽度给到 ul
                ul.style.width = _width + 'px';
            }

            var index = 0;
            var mainMove = function () {
                var mainTimer = window.setInterval(function () {
                    index++;
                    if (index >= lis.length) {
                        index = 0;
                    }
                    subMove(index);
                }, 3500);
            }

            //实现轮播功能
            var subMove = function (index) {
                var _width = lis[0].clientWidth;
                var speed = 10;
                var timer = window.setInterval(function () {
                    var left = ul.offsetLeft;
                    left -= speed;
                    if (Math.abs(left) >= index * _width) {
                        window.clearInterval(timer);
                        left = index * _width * -1;
                        //把所有 bar_li 的 className 清空
                        //把所有 bar_li 变成空心的小圆点
                        for (var i = 0; i < bar_li.length; i++) {
                            bar_li[i].className = '';
                        }
                        //把当前的 bar_li 变成实心小圆点
                        bar_li[index].className = 'active';
                    }
                    ul.style.left = left + 'px';
                }, 10);
            }

            //初始化
            init();

            mainMove();
        }
    </script>
</head>
<body>
    <div id="focus">
        <ul>
            <li><img src="images/001.jpg" /></li> <!--0-->
            <li><img src="images/002.jpg" /></li> <!--1-->
            <li><img src="images/003.jpg" /></li> <!--2-->
            <li><img src="images/004.jpg" /></li> <!--3-->
        </ul>
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
