<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[案例]显示5条最新消息</title>
	<script>
	window.onload = function(){
		/*
			显示5条最新消息
			思路：
				1)获取到页面元素
				2)把新闻写入页面
				3)添加新闻
					给按钮绑定点击事件
					给newsList数组添加新的新闻
					更新页面上的新闻列表
		 */
		var newslist = ['小明由于调戏女老师再次被滚粗教室','iPhone10发布,屏幕高度亮瞎了所有小伙伴','为了弘扬乐于助人的精神，中国人大开会决定授予老王“中国好邻居”称号'];

		// 1)获取到页面元素
		var news = document.getElementById('news');
		var btnAdd = document.getElementById('btnAdd');
		var newsList = document.getElementById('newsList');

		// 2)把新闻写入页面
		render();

		// 3)添加新闻
		
		// 给按钮绑定点击事件
		btnAdd.onclick = function(){
			var _news = news.value;

			//给newsList数组添加新的新闻
			newslist.unshift(_news);

			// 更新页面上的新闻列表
			render();

			// 清空输入框
			news.value = ''
		}

		// 封装显示新闻列表函数
		function render(){
			var lis = '';
			for(var i=0;i<newslist.length;i++){
				lis += '<li><a href="#">' + newslist[i] + '</a></li>';
			}
			newsList.innerHTML = lis;
		}
	}
		
	</script>
</head>
<body>
	<input type="text" id="news"><button id="btnAdd">添加</button>
	<ul id="newsList"></ul>
</body>
</html>
