<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一元运算</title>
	<script>
		// 后置自增（自减）
		var sum = 10 + 40;
		sum = sum + 50;//sum += 50;
		// alert(sum);//100
		sum = sum + 1;//sum += 1 ==> sum++

		// ++
		var num = 20;
		num++;

		var num2 = '20';
		undefined;
		num2++;

		var num3 = 'abc123';
		num3++;

		// --
		var n = 100;
		n = n - 1;//n -= 1; ==> n--


		// 自增，自减的返回值
		var num4 = 100;
		var num5 = num4--;//num4--的返回值是没减一之前的值==>100
		var num6 = num4--;//==>99
		alert(num4);//99
		alert(num5);//100

		// 代码规范（缩进，分号）
		// if(num3 > 0){
		// 	alert(123);
		// 	if(num2 > 2){
		// 		alert(11);
		// 	}
		// }
		
		var num = 100;
		10 + num--;//小学一年级 ==> 110
		//10 + 100 = 110

		var num = 100;
		10 + 50 + num++;//小学二年级 ==> 160
		//60 + 100 = 160

		var num = 100;
		20 + num++ -21 - num--;//小学三年级 ==> -2
		//20 + 100 -21 - 101 = -2
		//
		
		// 前置自增（自减）
		var num = 100;
		++num;
		alert(num);

		var num = 100;
		10 + --num;//小学一年级 ==> 109
		// 10 + 99 = 109
		
		var num = 100;
		10 + 50 + ++num;//小学二年级 ==> 161
		// 60 + 101 = 161
		
		var num = 100;
		20 + ++num -21 - --num;//小学三年级 ==> 0
		//20 + 101 - 21 - 100 = 0


		var k=0;
		alert(++k + k++ + ++k + k);//7,8,6,9
		// 1 + 1 + 3 + 3 = 8
		// 2 + 6 = 8

	</script>
</head>
