<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相等操作符</title>
	<script>
		var a = 50;
		var b = '50';
		// alert(a==b);//true
		// alert(a===b);//false

		var c = true;
		var d = 1;
		// alert(c==d);//true
		// alert(c===d);//false

		// !=不等于
		// !== 不全等于
		
		// 特殊类型：null,undefined
		alert(null == undefined);//true
		alert(null === undefined);//false
	</script>
</head>
<body>
	
</body>
</html>
