<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DOM结构</title>
    <script>
        /*
            DOM节点树，DOM节点，DOM树
         */
        document.getElementById('list');//#list
        var t = document.getElmentsByTagName('h1');//[h1] ==> t[0] ==> h1
    </script>
</head>

<body>
    <h1>DOM结构</h1>
    <ul id="list">
        <li><a href="http://www.baidu.com" class="baidu" id="baidu">百度</a></li>
    </ul>
    <table id="dataList">
        <tbody>
            <tr>
                <td>Data11</td>
                <td>Data12</td>
            </tr>
            <tr>
                <td>Data21</td>
                <td>Data22</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
