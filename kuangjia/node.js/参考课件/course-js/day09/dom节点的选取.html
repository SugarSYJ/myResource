<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>节点的获取</title>
    <script>
        /*
            DOM节点树，DOM节点，DOM树
         */
        window.onload = function(){
            document.getElementById('list');//#list
            var t = document.getElementsByTagName('h1');//[h1] ==> t[0] ==> h1

            // 通过name获取页面元素
            var username = document.getElementsByName('username');
            // console.log(username[0]);

            // 通过类名class获取页面元素
            var bd = document.getElementsByClassName('baidu');
            // console.log(bd[1]);

            // 获取所有td
            var tds = document.getElementsByTagName('td');
            
            // 优化速度
            // 先通过id获取元素a，然后通过a获取想要的元素
            var table = document.getElementById('dataList');
            table.getElementsByTagName('td');

            var list = document.getElementById('list');
            var bd = list.getElementsByClassName('baidu');
            console.log(bd);
        }
        
    </script>
</head>

<body>
    <h1>DOM结构</h1>
    <ul id="list">
        <li><a href="http://www.baidu.com" class="baidu" id="baidu">百度</a></li>
        <li class="baidu google"><a href="#">google</a></li>
    </ul>
    <table id="dataList">
        <tbody>
            <tr>
                <td>Data11</td>
                <td>Data12</td>
            </tr>
            <tr>
                <td>Data21</td>
                <td>Data22</td>
            </tr>
        </tbody>
    </table>
    <form>
        <input type="text" name="username" id="username">
        <input type="text" name="password" id="password">
    </form>
</body>

</html>
