<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <input type="text" id="username"/>
        <input type="password" id="pwd"/>
        <input type="button" id="btn" value="Login"/>
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function(){
                $('#btn').click(function(){
                    $.post('login',{username:$('#username').val(),pwd:$('#pwd').val()},function(res){
                        console.log(res);
                        if(res.status){
                            alert('登录成功');
                        }else{
                            alert(res.message);
                        }
                    })
                })
            });
        </script>
    </body>
</html>
