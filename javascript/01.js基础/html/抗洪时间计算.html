<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var total = 89;
            var day = parseInt(total/24);
            document.write(day+"天");
            var time = (total%24);
            document.write(time+"小时");
        </script>
    </head>
    <body>
        <h1>为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？</h1>
    </body>
</html>
