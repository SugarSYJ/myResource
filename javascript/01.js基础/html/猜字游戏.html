<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            var randomNumber = parseInt(Math.random()*100) + 1;
            console.log(randomNumber);
            function guess(){
                var num = document.getElementById("num");
                var _num = num.value;
                if(_num > randomNumber){
                    alert("太大了");
                }
                if(_num < randomNumber){
                    alert("太小了");
                }
                if(_num == randomNumber){
                    alert("恭喜你，答对了");
                }
            }
        </script>
    </head>
    <body>
        <h1>猜数字游戏</h1>
        <p>现在随机生成一个0-100的数字，猜中有奖</p>
        <input type="number" id="num"/>
        <button onclick="guess()">确定</button>
    </body>
</html>
