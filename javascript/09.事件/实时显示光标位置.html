<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #box{position:absolute;left:0;bottom:0;background-color:rgba(0,0,0,.2);font-size:10px;}
        </style>
        <script type="text/javascript">
            window.onload = function(){
                var box = document.getElementById('box');
                document.onmousemove = function(event){
                    box.innerHTML = '可视区域：' + event.clientX + ',' + event.clientY + '<br/>电脑屏幕：' + event.screenX + ',' + event.screenY;
                }
            }
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
