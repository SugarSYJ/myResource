<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            ul,li{list-style:none;margin: 0;padding: 0;}
            ul{width: 150px;border:1px solid red;}
            ul li{border-bottom:1px solid pink;}
            .list{display:none;}
            .active{background: pink;border:1px solid green;}
        </style>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded',()=>{
                var input = document.querySelector('.input');
                var list = document.querySelector('.list');
                input.onfocus = ()=>{
                    list.style.display = 'block';
                }
                input.onblur = ()=>{
                    list.style.display = 'none';
                }
                var idx = 0;
                document.onkeydown = e=>{
                    var keyCode = e.keyCode || e.which;
                    if(keyCode===38){
                        idx--;
                        show();
                    }
                    if(keyCode===40){
                        idx++;
                        show();
                    }
                    if(keyCode===13){
                        input.value = list.children[idx].innerText;
                        list.style.display = 'none';
                    }
                }
                function show(){
                    if(idx<0){
                        idx = list.children.length;
                        return;
                    }else if(idx>list.children.length-1){
                        idx = -1;
                        return;
                    }
                    for(var i=0;i<list.children.length;i++){
                        list.children[i].className = '';
                    }
                    list.children[idx].className = 'active';
                }
            })
        </script>
    </head>
    <body>
        <input type="text" class="input"/>
        <ul class="list">
            <li>地下城与勇士</li>
            <li>魔兽世界（国服）</li>
            <li>魔兽世界（台服）</li>
            <li>热血江湖</li>
            <li>大话西游II</li>
            <li>QQ幻想世界</li>
        </ul>
    </body>
</html>
