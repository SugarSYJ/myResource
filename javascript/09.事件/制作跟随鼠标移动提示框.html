<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #box{display:none;position:absolute;padding:10px;width: 200px;border:1px solid #f45;background: #ffd;}
            #box::before,#box::after{content:'';position:absolute;top:-20px;left:15px;border:10px solid transparent;border-bottom-color:#f45;}
            #box::after{top:-18px;border-bottom-color:#ffd;}
        </style>
        <script type="text/javascript">
            window.onload = function(){
                var links = document.getElementsByTagName('a');
                var box = document.getElementById('box');
                for(var i=0;i<links.length;i++){
                    links[i].onmouseover = function(){
                        box.innerHTML = this.title;
                        box.style.display = 'block';
                    }
                    links[i].onmouseout = function(){
                        box.style.display = 'none';
                    }
                    links[i].onmousemove = function(event){
                        box.style.left = event.clientX - 20 + 'px';
                        box.style.top = event.clientY + 40 + 'px';
                    }
                }
            }
        </script>
    </head>
    <body>
        <h3>制作跟随鼠标移动提示框</h3>
        <ul>
            <li><a href="#" title="是滴是滴的士速递收圣诞节欧舒丹建设大街时代峻峰说的是你">是多少</a></li>
            <li><a href="#" title="都是为偶尔佛号回到是速度的骄傲的烦恼你的方式对你">颠三倒</a></li>
            <li><a href="#" title="的，是慈眉善目速度是什么是是的男女才买的少出门 ">啥都好说打开</a></li>
        </ul>
        <div id="box"></div>
    </body>
</html>
