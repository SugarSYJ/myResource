<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            #box{padding:50px;position:absolute;top:0;left:0;width:154px;height:154px;background-color:#58bc58;}
        </style>
        <script type="text/javascript">
            window.onload = function(){
                var box = document.getElementById('box');
                box.onmousedown = function(e){
                    var ox = e.offsetX;
                    var oy = e.offsetY;
                    document.onmousemove = function(eve){
                        box.style.left = eve.clientX - ox + 'px';
                        box.style.top = eve.clientY - oy + 'px';
                        eve.preventDefault();
                    }
                    e.preventDefault();
                }
                document.onmouseup = function(){
                    document.onmousemove = null;
                }
            }
        </script>
    </head>
    <body>
        <div id="box"><img src="img/big_4.jpg" /></div>
    </body>
</html>
