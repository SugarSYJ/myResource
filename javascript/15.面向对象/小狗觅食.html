<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01小狗觅食</title>
	<script>
		/*
		
		小狗觅食（闻一闻smell、舔一舔lick、咬一咬bite）
			1）先闻一闻
			2）舔一舔
			3）咬一咬

		*/
	
		function smell(){
			console.log('闻一闻')
		}

		function lick(){
			console.log('舔一舔')
		}

		function bite(){
			console.log('咬一咬')
		}

		smell();
		lick();
		bite();

		/*
			面向对象只做两件事情
				* 创建并描述对象（重点难点）
					* 对象有什么（属性）
					* 对象能做什么（方法）
				* 指挥对象
					* 我们就成了指挥官的角色
		 */
		
		var wangcai = {
			name:'旺财',
			smell:function(){
				console.log('闻一闻')
			},
			lick(){
				console.log('舔一舔')
			},
			bite(){
				console.log('咬一咬')
			}
		}

		// 指挥对象
		wangcai.smell();
		wangcai.lick();
		wangcai.bite();


	</script>
</head>
<body>
	
</body>
</html>
