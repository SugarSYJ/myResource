<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/history.css" />
        <script type="text/javascript">
            window.onload = function(){
                var prev = document.getElementById('prev');
                var next = document.getElementById('next');
                prev.onclick = function(){
                    history.back();
                }
                next.onclick = function(){
                    history.forward();
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <button id="prev">&lt;</button>
                <h1>购物车</h1>
                <button id="next">&gt;</button>
            </header>
            <main class="main"></main>
            <footer>
                <ul>
                    <li><a href="history_index.html">首页</a></li>
                    <li><a href="history_list.html">列表</a></li>
                    <li><a href="history_goods.html">详情</a></li>
                    <li><a href="history_shoppingcar.html">购物车</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
