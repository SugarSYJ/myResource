<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>找出以下数组中所有小于10的元素并组成一个新的数组[10,15,2,32,5,4,20,8,48,54,6]</h3>
        <script type="text/javascript">
            var arr = [10,15,2,32,5,4,20,8,48,54,6];
            var res = [];
            for(var i=0;i<arr.length;i++){
                if(arr[i]<10){
                    // res.push(arr[i]);
                    res[res.length] = arr[i];
                }
            }
            document.write(res);
        </script>
    </body>
</html>
