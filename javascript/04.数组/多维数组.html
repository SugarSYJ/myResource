<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>多维数组</h3>
        <script type="text/javascript">
            var arr = [100,'abc',true,[10,20,30],function(){console.log('数组中的函数')}];
            // 获取100
            arr[0];
            // 获取10
            // 二维
            arr[3][0];
            // 执行数组中的函数
            arr[4]();
        </script>
    </body>
</html>
