        <h3>编写一个map(arr)函数，把数组中的每一个数字都增加20%，并返回新的数组</h3>
        <script type="text/javascript">
            var arr = [10,15,2,32,5,4,20,8,48,54,6];
            
            function map(a){
                var res = [];
               for(var i=0;i<arr.length;i++){
                    res.push(arr[i]*0.2);
                } 
                return res;
            }
            document.write(map(arr));

        </script>
    </body>
