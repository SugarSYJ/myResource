<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>创建一个包含50个三位数的随机数组</h3>
        <script src="../common.js"></script>
        <script type="text/javascript">
            var arr = [];
            for(var i=0;i<50;i++){
                arr[i] = randomNumber(100,999);
            }
            console.log(arr);
            var total = 0;
            for(var i=0;i<arr.length;i++){
                total += arr[i];
            }
            
            console.log(total);
        </script>
        
    </body>
</html>
