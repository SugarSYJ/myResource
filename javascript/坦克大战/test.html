        Array.prototype.removeAt = function (index) {
            var arr = [];
            // 遍历数组，过滤指定位置的元素
            for (var i = 0; i < this.length; i++) {
                if (i!=index) {
                    arr[i] = this[i];
                }
            }
            return arr;
        }
