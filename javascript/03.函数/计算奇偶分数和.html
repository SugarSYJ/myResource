<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>编写一个函数，输入n为偶数时，调用函数求1/2+1/4+…+1/n,当输入n为奇数时，调用函数求1+1/3+…+1/n</h3>
        <input type="text" id="num"/>
        <button id="btn">计算</button>
        <div id="output"></div>
        <script type="text/javascript">
            var num = document.getElementById('num');
            var btn = document.getElementById('btn');
            var output = document.getElementById('output');
            btn.onclick = function(){
                var _num = num.value;
                output.innerHTML = calc(_num);
            }
            function calc(n){
                var res = 0;
                // if(n%2===0){
                //     for(var i=2;i<=n;i+=2){
                //         res += 1/i;
                //     }
                // }else{
                //     for(var i=1;i<=n;i+=2){
                //         res += 1/i;
                //     }
                // }
                var i = n%2 === 0 ? 2 : 1;
                for(;i<=n;i+=2){
                    res += 1/i;
                }
                return res;
            }
        </script>
    </body>
</html>
