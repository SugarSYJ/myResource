<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            table{border:1px solid #ddd;border-collapse:collapse;}
            tr{height: 45px;border:1px solid #ddd;padding:10px;background(rand(0,255))}
            td{width: 100px;border:1px solid #ddd;}
        </style>
    </head>
    <body>
        <h3>制作表格</h3>
        <input type="text" id="row"/>
        <input type="text" id="col"/>
        <button id="btn">制作</button>
        <div id="output"></div>
        <script src="../common.js"></script>
        <script>
            var row = document.getElementById('row');
            var col = document.getElementById('col');
            var btn = document.getElementById('btn');
            var output = document.getElementById('output');
            btn.onclick = function(){
                var _row = row.value*1;
                var _col = col.value*1;
                output.innerHTML = biao(_row,_col);
            }
            function biao(n,m){
                var res = '<table><tbody>';
                for(var i = 1;i<=n;i++){
                    res += '<tr style="background-color:' + randomColor() + '">';
                    for(var j = 1;j<=m;j++){
                        res += '<td>单元格' + i + j + '</td>';
                    }
                    res += '</tr>';
                }
                res += '</tbody></table>';
                return res;
            }
        </script>
    </body>
</html>
