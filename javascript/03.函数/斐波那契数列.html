<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>斐波那契数列</h3>
        <script type="text/javascript">
            function fib(n){
                if(n<=2){
                    return 1;
                }
                return fib(n-1) + fib(n-2);
            }
        </script>
    </body>
</html>
