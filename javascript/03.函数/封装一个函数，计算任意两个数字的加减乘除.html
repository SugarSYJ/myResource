<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>封装一个函数，计算任意两个数字的加减乘除</h3>
        <input type="text" id="num1"/>
        <select name="fu" id="fuHao">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="num2"/>
        <button id="btn">计算</button>
        <div id="output"></div>
        <script type="text/javascript">
            var num1 = document.getElementById('num1');
            var num2 = document.getElementById('num2');
            var fuHao = document.getElementById('fuHao');
            var btn = document.getElementById('btn');
            var output = document.getElementById('output');
            btn.onclick = function(){
                var _num1 = num1.value*1;
                var _num2 = num2.value*1;
                output.innerHTML = jiSuan(_num1,_num2);
            }
            function jiSuan(n,m){
                var _fuHao = fuHao.value;
                if(_fuHao==='+'){
                    var res = n + m;
                }else if(_fuHao==='-'){
                    var res = n - m;
                }else if(_fuHao==='*'){
                    var res = n * _num2;
                }else if(_fuHao==='/'){
                    var res = n / m;
                }
                return res;
            }

        </script>
    </body>
</html>
