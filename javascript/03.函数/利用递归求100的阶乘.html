<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>利用递归求100的阶乘</h3>
        <script type="text/javascript">
            function sum(n){
                if(n===1){
                    return 1;
                }
                return n*sum(--n);
            }
            sum(100);
        </script>
    </body>
</html>
