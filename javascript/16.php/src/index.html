<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script>
        /*
            HTML
            XML
                <collector publiconly="false" backend="parser"></collector>
            JSON
                collector = {publiconly:false,backend:'parser'}

                后端（back-end）
                前端（front-end）
         */
        
        console.log('start');
        
        // 创建异步请求对象
        var xhr = new XMLHttpRequest();
        // 处理数据
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
                console.log(xhr.responseText);
            }
        }
        // 建立与服务器链接
        xhr.open('get','http://localhost:18/api/ajaxtest.php',true);
        // 发送请求
        xhr.send();
    </script>
</head>
<body>
    <h1>首页</h1>
</body>
</html>
