<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>印钞机</title>
	<style>
		.rmb{display: inline-block;}
		.rmb img{width:200px;}
	</style>
	<script src="lib/jquery-3.2.1.js"></script>
	<script>
		$(function(){
			var $btnCopy = $('#btnCopy');
			var $rmb = $('.rmb');
			$btnCopy.on('click',function(){
				// $('body').append($rmb.clone());
				$rmb.clone(true,false).appendTo('body');
			});
			$rmb.on('click',function(){
				console.log('my name is rmb');
			})
			.find('img').on('click',function(){
				console.log('我才是rmb')
			});
		});
	</script>
</head>
<body>
	<button id="btnCopy">复制</button><br>
	<div class="rmb">
		<img src="images/100rmb.jpg">
	</div>
</body>
</html>
