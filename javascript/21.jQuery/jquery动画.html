<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery动画</title>
	<style>
		.tab{border:2px solid #ddd;padding:2px;width:353px;}
		.tab header{padding-bottom:2px;border-bottom:2px solid #ddd;overflow:hidden;}
		.tab header div{float:left;padding:5px 15px;border-right:1px solid #ddd;}
		.tab .active{background-color: #fc0;color:#fff;}
		.tab .content{padding:15px;min-height: 100px;position:relative;height:320px;}
		.tab .content div{position: absolute;left:15px;top:15px;}
	</style>
	<script src="lib/jquery-3.2.1.js"></script>
	<script>
		
		/*
			动画
				* show/hide
				* slideDown/slideUp
			速度
				* 200	fast
				* 400	normal
				* 600	slow
		 */
		$(function(){
			var $tab = $('.tab');
            var $tabItem = $tab.find('header div');
            var $tabContent = $tab.find('.content div');
            // 隐藏除第一个以外的图片
            $tabContent.slice(1).hide();
            // 默认第一个高亮
            $tabItem.first().addClass('active');


            $tab.on('mouseover','header > div',function(){
                // 获取当前tab
                // 添加高亮，出去其他高亮
                $(this).addClass('active').siblings().removeClass('active');

                // 获取当前索引值
                var idx = $(this).index();

                // 切换当前图片
                // show/hide：宽、高、透明度
                $tabContent.eq(idx).show(1000).siblings().stop(true).hide(600);

                // 动画
                // 滑动：高度
                // $tabContent.eq(idx).slideDown(800).siblings().stop(true).slideUp(600);

                // 淡入淡出
                // $tabContent.eq(idx).fadeIn(800).siblings().stop(true).fadeOut(1000);
            });
		});

	</script>
</head>
<body>
	<div class="tab">
		<header>
			<div>Tab1</div>
			<div>Tab2</div>
			<div>Tab3</div>
			<div>Tab4</div>
			<div>Tab5</div>
		</header>
		<div class="content">
			<div><img src="img/g1.jpg"></div>
			<div><img src="img/g2.jpg"></div>
			<div><img src="img/g3.jpg"></div>
			<div><img src="img/g4.jpg"></div>
			<div><img src="img/g5.jpg"></div>
		</div>
	</div>
</body>
</html>
