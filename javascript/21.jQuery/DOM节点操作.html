<!DOCTYPE html>

	<title>09DOM节点操作</title>
	<script src="lib/jquery-3.2.1.js"></script>
	<script>
		$(function(){
			/*
				09DOM节点操作

								* prepend()

			 */
			
			// 创建一个div

			$('<div/>');//jquery
		})
