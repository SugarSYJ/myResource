<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>加载其他html文件内容</title>
	<style>
		header{border:2px solid #f00;}
		footer{border:2px solid #58bc58;}
		.container{
			background-color: #efefef;
			display: flex;
			height:300px;
		}
		.container .left{width:200px;background-color: #666;}
		.container .right{width:300px;background-color: #666;}
		.container .center{flex:1;background-color: #999;}
	</style>
	<script src="lib/jquery-3.2.1.js"></script>
	<script>
		$(function(){
			$('#pageHeader').load('header.html',function(){
				$('.logo img').attr('src','img/g5.jpg').width(200);
			});
			$('#pageFooter').load('footer.html');
		})
	</script>
</head>
<body>
	<header id="pageHeader"></header>
	<div class="container">
		<div class="left">left</div>
		<div class="center">center</div>
		<div class="right">right</div>
	</div>
	<footer id="pageFooter"></footer>
</body>
</html>
