<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        #box{width:200px;height:100px;background-color: #58bc58;}
    </style>
    <script src="lib/jquery-3.2.1.js"></script>
    <script>
        $(function(){
            /*
                事件绑定
                    * on()
                        * 事件命名空间（把事件细分）
                        * 自定义事件
                    * bind()
                    * one()
                    常用事件方法
                        * click()
                        * mousedown()
                        * ...
                移除
                    * off()

                手动触发事件
                    * trigger()
                    * triggerHandler()
             */
            /*$('#box').on('click',function(){
                console.log(666)
            });
             $('#box').on('click',function(){
                console.log(777)
            });

             $('#box').click(function(){
                console.log(888)
             });
             $('#box').click(function(){
                console.log(999)
             });


            $('#box').bind('mousedown',function(){
                console.log('000')
            });
             $('#box').bind('mousedown',function(){
                console.log(111)
            });

             $('#box').one('click',function(){
                console.log('one')
            });

             // $('#box').off();//移除所有事件
             $('#box').off('click');//移除所有click事件*/


            $(document).on('click',function(){
                console.log('laoxie click')
            });


            $(document).on('click.lm',function(){
                console.log('lemon的葵花宝典')

                // 移除自己写的事件
                $(document).off('click.lm');
            });

            // 手动触发
            // $(document).trigger('click.lm');
            // 
            // 
            
            $('#box').on('click',function(e,a,b,c,d){
                console.log('box click');
                console.log(e)
                console.log(a,b,c,d)
            });


            // 自定义事件
            // 自定义事件不会冒泡
            $('#box').on('laoxieclick',function(){
                console.log('xxx')
            });




            // 事件触发
            $('#btn').on('click',function(e){
                // $('#box').trigger('click');//冒泡
                $('#box').triggerHandler('click',['my name is khbd','lemon','dk']);//不冒泡

                // $('#box').trigger('laoxieclick');

                // e.stopPropagation();
                // e.preventDefault();
                return false;
            })

        })
    </script>
</head>
<body>
    <div id="box"></div>
    <button id="btn">自定义事件</button>
</body>
</html>
