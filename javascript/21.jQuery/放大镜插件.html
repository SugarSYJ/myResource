<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17放大镜插件</title>
	<link rel="stylesheet" href="lib/jquery-gdsZoom/jquery.gdsZoom.css">
	<style>
		/*body{padding-left:600px;}*/
		.smallList img{width:80px;}
		.gds-zoom-big img{min-width: 1000px;}
	</style>
	<script src="lib/jquery-3.2.1.js"></script>
	<script src="lib/jquery-gdsZoom/jquery.gdsZoom.js"></script>
	<script>
		$(function(){
			$('.goods').gdsZoom();

			$('.smallList img').click(function(){
				$('.goods img').attr({
					'src':this.src,
					'data-big':$(this).attr('data-big') || this.src
				});
			})
		});
	</script>
</head>
<body>
	<div class="goods">
		<img src="img/car_min.png" data-big="img/car.jpg">
	</div>
	<div class="smallList">
		<img src="img/g1.jpg" data-big="img/g1.jpg">
		<img src="img/g2.jpg" alt="">
		<img src="img/g3.jpg" alt="">
		<img src="img/g4.jpg" alt="">
		<img src="img/g5.jpg" alt="">
	</div>
</body>
</html>
