<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jqueryUI的使用</title>
	<link rel="stylesheet" href="lib/jquery-ui-1.12.1/jquery-ui.css">
	<style>
		#box{width:200px;height:100px;background-color: #f00;}
		.container{width:600px;height:300px;border:1px solid #ddd;}
	</style>
</head>
<body>
	<div id="box"></div>
	<div class="container">
		
	</div>
	<script src="lib/jquery-3.2.1.js"></script>
	<script src="lib/jquery-ui-1.12.1/jquery-ui.js"></script>
	<script>
		//zepto $,_
		jQuery(function($){
			// $('#box').draggable();
			// $('#box').draggable({axis:'x'});
			// $('#box').draggable({axis:'y'});
			$('#box').draggable({containment:'.container'});
			$('#box').resizable();
		});

		/*// 安全使用$
		(function($){
			$(function(){

			})
		})(jQuery)*/
	</script>
</body>
</html>
