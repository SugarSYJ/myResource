<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            .car{width: 100px;position:absolute;left:0;bottom:0;}
        </style>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded',()=>{
                var car = document.querySelector('.car');
                var speed = 100;
                var timer = setInterval(()=>{
                    speed -= 5;
                    var current = car.offsetLeft;
                    var left = current + speed;
                    if(speed<=0){
                        speed = 0;
                        clearInterval(timer);
                    }
                    car.style.left = left + 'px';
                },30);
            })
        </script>
    </head>
    <body>
        <img src="img/car.jpg" class="car"/>
    </body>
</html>
