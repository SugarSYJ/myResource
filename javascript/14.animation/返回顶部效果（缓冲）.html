<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            .box{position:fixed;right:5px;bottom:5px;padding:10px;color:#fff;background: green;display:none;}
        </style>
        <script type="text/javascript">
            for(var i=0;i<1000;i++){
                document.write(`<p>我叫你一声傻${i},你敢答应么</p>`);
            }
            document.addEventListener('DOMContentLoaded',()=>{
                var box = document.querySelector('.box');
                window.onscroll = ()=>{
                    var scrollTop = window.scrollY;
                    if(scrollTop>=800){
                        box.style.display = 'block';
                    }else{
                        box.style.display = 'none';
                    }
                }
                box.onclick = ()=>{
                    var timer = setInterval(()=>{
                        var scrollTop = window.scrollY;
                        var speed = scrollTop/10;
                        scrollTop -= speed;
                        if(speed<=0 || scrollTop===0){
                            clearInterval(timer);
                        }
                        scroll(0,scrollTop);
                    },30);
                }
            })
        </script>
    </head>
    <body>
        <div class="box">返回顶部</div>
    </body>
</html>
