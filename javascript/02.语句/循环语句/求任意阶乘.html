<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>求任意阶乘</h2>
        <input type="text" id="num"/>
        <button onclick="jie()">阶乘</button>
        <div id="output"></div>
        <script type="text/javascript">
            var num = document.getElementById('num');
            var output = document.getElementById('output');
            function jie(){
                var _num = num.value*1;
                var total = 1;
                for(var i=2;i<=_num;i++){
                    total = total*i;
                }
                output.innerHTML = _num + '的阶乘为' + total;
            }
        </script>
    </body>
</html>
