<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>篮球从5米高的地方掉下来，每次弹起的高度是原来的30%，经过几次弹起，篮球弹起的最终高度小于0.1米</h3>
        <script type="text/javascript">
            var height = 5;
            for(var i=0;height>=0.1;i++){
                height = height*0.3;
            }
            document.write(i + ', ',height);
        </script>
    </body>
</html>
