<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>山上有一口缸可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题</h2>
        <script type="text/javascript">
            var total = 15;
            var i=0;
            do{
                i++;
                total = total + 5;
                
            }
            while(total<50);
            document.write(i);
        </script>
    </body>
</html>
