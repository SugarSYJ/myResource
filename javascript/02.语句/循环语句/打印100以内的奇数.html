<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>打印100以内的奇数</h2>
        <script type="text/javascript">
            var num = 1;
            while(num<=100){
                if(num%2 !=0){
                    document.write(num + '; ');
                }
                num ++;
            }
        </script>
    </body>
</html>
