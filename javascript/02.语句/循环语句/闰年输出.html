<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>打印出1000-2000年中所有的闰年，并以每行四个数的形式输出</h3>
        <script type="text/javascript">
            for(var year = 1000,num=0;year<=2000;year++){
                if(year%4===0 && year%100!=0 || year%400===0){
                    document.write(year + ', '); 
                    num++;
                    if(num%4===0){
                        document.write('<br/>');
                    }
                }
            }
        </script>
    </body>
</html>
