<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>求1!+2!+3!+4!+5!…20!</h3>
        <script type="text/javascript">
            
            for(var i=2;i<=20;i++){
                var sum = 1;
                var total = 1;
                for(var j=2;j<=i;j++){

                    total = total*j;
                    sum = sum + total;
                }
            }
            document.write(sum);
        </script>
    </body>
</html>
