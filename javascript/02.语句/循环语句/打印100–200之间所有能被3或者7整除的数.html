<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>打印100–200之间所有能被3或者7整除的数</h2>
        <script type="text/javascript">
            for(var num = 1;num<=100;num++){
                if(num%3!=0 && num%7!=0){
                    continue;
                }
                document.write(num + ', ')
            }
        </script>
    </body>
</html>
