<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            for(var num=1;num<100;num++){
                var g = num%10;
                var s = parseInt(num/10);
                if(g===7 || s===7 || num%7===0){
                    document.write(num + '; ');
                }
            }

        </script>
    </head>
    <body>
    </body>
</html>
