<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>求出1-1/2+1/3-1/4…..1/100的和</h3>
        <script type="text/javascript">
            var total = 0;
            var total1 = 0;
            var total2 = 0;
            for(var i = 1;i<=100;i++){
                
                if(i%2===0){
                    total1 = total1 - 1/i;
                }
                if(1%2!=0){
                    total2 = total2 +1/i;
                }
            }
            total = total1 +total2;
            document.write(total);
        </script>
    </body>
</html>
