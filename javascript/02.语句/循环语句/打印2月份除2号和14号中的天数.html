<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>打印2月份除2号和14号中的天数</h2>
        <script type="text/javascript">
            for(var day = 1;day<=28;day++){
                if(day===2 || day===14){
                    continue;
                }
                document.write(day + ', ');
            }
        </script>
    </body>
</html>
