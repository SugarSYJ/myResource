<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>打印100以内所有偶数的和</h3>
        <script type="text/javascript">
            var sum = 0;
            for(var num=0;num<=100;num++){
                if(num%2===0){
                    sum = sum + num; 
                } 
            }
            document.write(sum);
        </script>
    </body>
</html>
