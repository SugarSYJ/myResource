<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>打印三角形</h2>
        <script type="text/javascript">
            var res = '';
            for(var i=1;i<=4;i++){
                for(var j=1;j<=i;j++){
                    res += '*';
                }
                res += '<br/>';
            }
            document.write(res);
        </script>
    </body>
</html>
