<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>判断奇偶</h3>
        <input type="text" id="num"/>
        <button onclick="jiou()">结果</button>
        <div id="output"></div>
        <script type="text/javascript">
            var num = document.getElementById('num');
            var output = document.getElementById('output');
            function jiou(){
                var _num = num.value*1;
                if(_num % 2 == 0){
                    output.innerHTML = '偶数';
                }else{
                    output.innerHTML = '奇数';
                }
            }
        </script>
    </body>
</html>
