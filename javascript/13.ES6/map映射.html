<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            /*
                Map映射（键：值）
                    * 类似于对象（属性：属性值）
                    * 所以ES6推出了一种类似于对象的数据集合：Map映射，它能让所有类型的数据作为属性名

                对象缺点：
                    * 属性名只能是字符串（自动转成字符串）
                    * 这让它的使用有了很大的限制
             */
            var obj = {
                name:'xiaowang'
            };

            var o = {a:10};

            obj[o] = '对象';

            var map = new Map();

            // 遍历map
