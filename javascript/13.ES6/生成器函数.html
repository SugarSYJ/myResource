<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            /*
                生成器函数Generators
                    * 可以在一个函数中返回多个值
                    * yield 类似于return，仅仅是暂停
                    * next()
                        * 执行next()后得到一个yield或return返回值组成的对象{value:xx,done:false}
                            * value：保存yield返回的值
                            * done：表示函数是否结束
                        * 对象中的done是否为true,取决于函数是否完结束
                用途
                    * 新手指引
             */
        
            // 函数只能有一个返回值
            function show(){
                return 100;
                console.log(666);
            }
            function* sum(){
                console.log(1);
                yield 10;

                console.log(2);
                yield 20;
                return 100;

                console.log(3);
                yield 30;
                console.log(4);
            }
            var res = sum(10);
        </script>
    </head>
    <body>
    </body>
</html>
