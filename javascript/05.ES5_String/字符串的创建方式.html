<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06字符串的创建方式</title>
	<script>
		/*
			06字符串的创建方式
				* 字面量
					* var str = 'xxx'
				* 构造函数
					* var str = new String();
		 */
		
		// 字面量
		var str1 = '我们不一样';

		// 构造函数
		var str2 = new String('<strong>我们不一样</strong>');

		document.write(str1);
		document.write(str2);


		

	</script>
</head>
<body>
	<h1>06字符串的创建方式</h1>
</body>
</html>
