<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>字符串的属性和方法</h3>
        <script type="text/javascript">
            var str = '钢铁侠在蜘蛛侠身体中安装蚁人，吱吱吱';
            document.write(str.length);
            // 获取字符中的某个字符
            document.write(str[13]);
            document.write(str.charAt(13));
        </script>
    </body>
</html>
