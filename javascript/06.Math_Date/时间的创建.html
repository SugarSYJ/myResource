<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>时间的创建</h3>
        <script type="text/javascript">
            // 包含年月日时分秒 毫秒 星期 时区
            var date = new Date();
            // 根据指定日期创建时间对象
            var date1 = new Date('2017-12-23 14:23:55');
            document.write(date,date1);
        </script>
    </body>
</html>
