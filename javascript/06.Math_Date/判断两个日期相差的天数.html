<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>判断两个日期相差的天数</h3>
        <input type="date" id="start"/>
        <input type="date" id= "end"/>
        <button id="btn">计算</button>
        <div id="output"></div>
        <script type="text/javascript">
            var start = document.getElementById('start');
            var end = document.getElementById('end');
            var btn = document.getElementById('btn');
            var output = document.getElementById('output');
            btn.onclick = function(){
                // var _start = new Date(start.value);
                // var _end = new Date(end.value);
                // var offset = _end.getTime()-_start.getTime();
                // ES5实现
                var offset = Date.parse(end.value)-Date.parse(start.value);
                var day = Math.ceil(offset/1000/60/60/24);
                output.innerHTML = day;
            }
        </script>
    </body>
</html>
