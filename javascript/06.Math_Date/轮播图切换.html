<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>轮播图切换</h3>
        <div id="btn">停止播放</div>
        <div id="tu"></div>
        <script type="text/javascript">
            var tu = document.getElementById('tu');
            var btn = document.getElementById('btn');
            var i = 1;
            show();
            var timer = setInterval(show,1000);
            function show(){
                tu.innerHTML = '<img src="img/g' + i + '.jpg"/>';
                i++;
                if(i>5){
                    i = 1;
                }
            }
            btn.onclick = function(){
                if(btn.innerHTML==='停止播放'){
                    clearInterval(timer);
                    btn.innerHTML = '继续播放';
                }else{
                    timer = setInterval(show,1000);
                    btn.innerHTML = '停止播放';
                }
            }
        </script>
    </body>
</html>
