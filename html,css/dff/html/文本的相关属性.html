<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            div{
                /*检测文本大小写 lowercase全部小写 uppercase全部大写 capitalize首字母大写*/
                text-transform:capitalize;
                /*justify 两端对齐 中文不起作用 left左 right右*/
                text-align:center;
                /*overeline上划线 line-through删除线*/
                text-decoration:underline;
                /*em当前一个字体大小 px*/
                text-indent:2em;
                /*字间距 词间距*/
                letter-spacing:50px;
                word-spacing:20px;
            }
        </style>
    </head>
    <body>
        <div>
            都快过年可能是北上广jdcdsjvs ahsha schasu 
        </div>
    </body>
</html>
