<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- ul无序列表 ol有序列表  dl自定义列表 -->
        <!-- dd*3+-tab-->
        <ul>
            <li>猜</li>
            <li>傻</li>
            <li>是</li>
        </ul>
        <ol>
            <li>的</li>
            <li>速</li>
            <li>对</li>
        </ol>
        <dl>
            <dt>射手</dt>
            <dd>寒冰</dd>
            <dd>薇恩</dd>
        </dl>
    </body>
</html>
