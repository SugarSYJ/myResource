<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- form要提交的表单元都要放在form标签里面 -->
        <!-- action属性：提交到的后台地址 -->
        <!-- method属性：提交的方式，get post -->
        <!-- name属性：给form起名字 -->
        <!-- input属性：表单控件-->
        <!-- type属性;表单控件的类型 -->
        <form action="#" method="get" name="study">
            用户名<input type="text" value="请输入你的用户名"/> <br />
            密码<input type="password"/> <br />
            性别<input type="radio" name="gender" checked/>男
                <input type="radio" name="gender"/>女 <br />
            爱好<input type="checkbox" name="hobby" checked/>看书
                <input type="checkbox" name="hobby"/>写字 <br />
            <input type="submit" value="注册"/> <br />
            <input type="button" value="暂时没有用的按钮"/> <br />
            <input type="reset"/>
        </form>
    </body>
</html>
