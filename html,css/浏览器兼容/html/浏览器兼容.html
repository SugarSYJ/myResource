<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        CSS Hack兼容css不同浏览器正确显示技巧方法
            Bug在各浏览器中不一样的解析
            Filer过滤器：用来过滤不同浏览器的Hack类型
        图片有边框：给图片加上border:0;或者border:0,none;
        div中图片间隙：将字体大小设成0；将img转为块状元素 ，给img声明
        双倍浮向（margin加倍显示）只有ie6出现，   display:inline;
        默认高度：  font-size；0；    overflow:hidden;
        表单元素行高对齐不一：float:left;
        按钮元素默认大小不一：把input的边框去掉，padding去掉
        百分百
    </body>
</html>
