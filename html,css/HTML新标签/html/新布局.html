<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin:0;
                padding:0;
            }
            .header{
                height: 50px;
                background:red;
            }
            .nav{
                height: 50px;
                margin-top:10px;
                background: #ccc;
            }
            .main{
                margin-top:10px;
                
                overflow:hidden;
            }
            .main .main_article{
                width: 60%;
                height: 200px;
                background: pink;
                float: left;
            }
            .main .main_article .aside{
                height: 100px;
                width: 96%;
                background: green;
            }
            .main .main_section{
                width: 40%;
                height: 200px;
                background: orange;
                float: left;
            }
            .footer{
                height: 50px;
                margin-top:10px;
                background: blue;
            }
        </style>
        <script src="../js/html5shiv.min.js"></script>
    </head>
    <body>
        <header class="header">head</header>
        <nav class="nav">nav</nav>
        <main class="main">
            <article class="main_article">
                main_article
                <aside class="aside">aside</aside>
            </article>
            <section class="main_section">main_section</section>
        </main>
        <footer class="footer">footer</footer>
    </body>
</html>
