<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin:0;
                padding:0;
            }
            ul li{
                list-style:none;
            }
            a{
                text-decoration:none;
            }
            .tab{
                width:440px;
                height:40px;
                border-bottom:1px solid #A0A0A0;
                padding-left:40px;
                margin:100px auto;
            }
            .tab li{
                float: left;
                margin-top:4px;
                margin-right:9px;
            }
            .tab li a{
                display:block;
                width:72px;
                height:35px;
                font-size:12px;
                line-height:35px;
                border:1px solid #D4D4D4;
                border-bottom:none;
                text-align:center;
                color:#B1A6A0;
                background:#F7F7F7;
            }
            .tab li:hover{
                margin-top:0;
            }
            .tab li:hover a{
                height:35px;
                line-height:35px;
                padding-top:4px;
                color:#6D7175;
                border-color:#9D9D9D;
                border-bottom:1px solid #fff;
                background: #FFFFFF;
}
        </style>
    </head>
    <body>
        <div>
            <ul class="tab">
                <li><a href="#">one</a></li>
                <li><a href="#">two</a></li>
                <li><a href="#">three</a></li>
                <li><a href="#">four</a></li>
            </ul>
        </div>
    </body>
</html>
