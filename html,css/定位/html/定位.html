<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin:0;
                padding:0;
            }
            body{
                height:3000px;
            }
            .haha{
                width:200px;
                height:200px; 
                border:1px solid #ccc; 
                position:fixed;
                right:0;
                top:50%;
                margin-top:-100px;
            }
            .haha img{
                width:200px;
                height:200px;
            }
            .haha a{
                width:200px;
                height:40px;
                background:pink;
                position:absolute;
                left:0px;
                top:50%;
                margin-top:-20px;
                text-align:right;
                line-height:40px;
            }
            .haha span{
                display:block;
                width:40px;
                height:40px;
                background: purple;
                position:absolute;
                left:0;
                top:0;
                text-align:center;
            }
        </style>
    </head>
    <body>
        <div class="haha">
            <img src="../images/g.jpg" />
            <a href="http://baidu.com">
                点我有惊喜
                <span>1</span>
            </a>
        </div>
    </body>
</html>
