<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .box{
                height:200px;
                width:200px;
                border:5px solid red;
                margin:100px auto;
                position:relative;
            } 
            .box img{
                width:200px;
                height:200px;
            }
            .c1{
                width: 200px;
                height: 200px;
                position:fixed;
                left:50%;
                margin-left:-100px;
                top:100px;
                opacity:0.3;
                background: yellow;
            }
            .box img:hover{
                width: 300px;
                height: 300px;
                position:absolute;
                margin-top:-50px;
                margin-left:-50px;
            }
        </style>
    </head>
    <body>
        <div class="box"><img src="../images/g.jpg" alt="" /></div>
        <div class="box"><img src="../images/g.jpg" alt="" /></div>
        <div class="box"><img src="../images/g.jpg" alt="" /></div>
        <div class="box"><img src="../images/g.jpg" alt="" /></div>
        <div class="c1"></div>
    </body>
</html>
