<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .bili{color:red;}
            #abab{width:500px;}
            #cdcd{height:400px;}
            div,h1{background-color:pink;}
        </style>
    </head>
    <body>
        <!-- 标签选择器（类型、元素）直接通过标签名获取到元素 -->
        <!-- 类选择器，通过类名获取到元素 -->
        <!-- id选择器，通过id名获取到元素 -->
        <!-- 通配符选择器*，获取到页面上所有元素 -->
        <!-- 群组选择器，并集选择器，将多个基本选择器用逗号隔开，表示满足任何一个都会被获取到 -->
        <div class="bili" id="abab">
            积分换上的很多
        </div>
        <p class="bili" id="cdcd">
            护发素喝完酒
        </p>
        <h1 class="xixi" id="haha" style="color:green;">
            分行诉恶化服务
        </h1>
    </body>
</html>
