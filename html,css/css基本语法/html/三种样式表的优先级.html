<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <style>
            div{color:red;}
            p{color:green;}
            h2{width:500px;height:500px;}
        </style>
        <link rel="stylesheet" href="../css/red.css"/>
    </head>
    <body>
        <!-- 内联样式>内部样式or外部样式 -->
        <!-- 内部样式与外部样式，谁学在后面，谁覆盖前面的 -->
        <!-- 内联样式作用域：仅对当前元素有效 -->
        <!-- 内部样式作用域：为当前页面 -->
        <!-- 外部样式作用域：只要是链接到css文件的都能生效 -->
        <div style="color:blue;">代购费我觉得</div>
        <div>代购费我觉得</div>
        <p>给我点击文件发送</p>
        <h2 style="color:pink;">发我个特务</h2>
    </body>
</html>
