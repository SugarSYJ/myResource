<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .box{width: 80px;height: 100px;margin: 200px auto;position:relative;transform-style:preserve-3d;perspective:5000px;animation:haha 3s linear infinite;}
            .box div{width:80px;height: 100px;position:absolute;left:0;top:0;transition:all 3s;opacity:0.8;}
            .box div:nth-child(1){background: red;}
            .box div:nth-child(2){background:green;transform:translateZ(150px);}
            .box div:nth-child(3){background:blue;transform:translateZ(-150px);}
            .box div:nth-child(4){background:orange;transform:rotateY(-60deg) translateX(28px) translateZ(-150px);}
            .box div:nth-child(5){background:#000;transform:rotateY(-120deg) translateX(28px) translateZ(150px);}
            .box div:nth-child(6){background:yellow;transform:rotateY(60deg) translateX(-28px) translateZ(150px);}
            .box div:nth-child(7){background:purple;transform:rotateY(120deg) translateX(-28px) translateZ(-150px);}
            .box:hover div{transform:rotateX(720deg) rotateY(720deg) rotateZ(720deg);}
            @keyframes haha{
                0%{}
                100%{transform:rotateY(360deg);
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
