<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .box{ width: 200px;height: 200px;margin: 100px auto;transform-style:preserve-3d;perspective:1000px;position:relative;transition:all 3s;perspective-origin:top center;transform:rotateX(45deg) rotateY(45deg);}
            .box div{width: 200px;height: 200px;position:absolute;left:0;top:0;opacity:0.7;}
            .box .front{transform:translateZ(100px);background:pink;}
            .box .back{transform:translateZ(-100px);background:red;}
            .box .left{transform:translateX(-100px) rotateY(-90deg);background:#000;}
            .box .right{transform:translateX(100px) rotateY(90deg);background:green;}
            .box .top{transform:translateY(-100px) rotateX(90deg);background:purple;}
            .box .bottom{transform:translateY(100px) rotateX(-90deg);background:yellow;}
            .box:hover{transform:rotateX(243535deg) rotateY(353deg);}
        </style>
    </head>
    <body>
        <div class="box">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </body>
</html>
