<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{margin: 0;padding: 0;}
            .box{transform-style:preserve-3d;width: 600px;height: 600px;background: #000;margin: 70px auto;position:relative;transition:all 3s;}
            .box .box1{width: 1px;height: 500px;background:yellow;position:absolute;left:300px;top:50px;transform:rotateZ(-30deg);-webkit-animation:qiu 2s linear infinite;}
            .box .box1>div{width: 300px;height: 300px;border:1px solid #fff;position:absolute;left:-150px;top:100px;border-radius:50%;opacity:0.5;}
            .box .box1>div:nth-child(1){transform:rotateY(36deg);}
            .box .box1>div:nth-child(2){transform:rotateY(72deg);}
            .box .box1>div:nth-child(3){transform:rotateY(108deg);}
            .box .box1>div:nth-child(4){transform:rotateY(144deg);}
            .box .box1>div:nth-child(5){transform:rotateY(0deg);}
            @-webkit-keyframes qiu{
                0%{transform:rotateZ(-30deg) rotateY(0deg);}
                100%{transform:rotateZ(-30deg) rotateY(720deg);}
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box1">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
