<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            ul,li{
                list-style:none;
            }
            ul{
                height: 300px;
                margin: 100px 0;
            }
            ul li{
                width: 150px;
                height: 150px;
                border:1px solid #ccc;
                margin: 50px;
                float: left;
                transition:all 3s;
                position:relative;
            }
            ul li img{
                display:block;
            }
            ul li div{
                width: 150px;
                height: 0px;
                background: yellow;
                position:absolute;
                left:0px;
                bottom:0px;
                transition:all 3s;
            }
            ul li:hover{
                width: 150px;
                height: 180px;
                margin-top: 10px;
                box-shadow:-2px -2px 2px 2px #ccc,2px -2px 2px 2px #ccc;
            }
            ul li:hover div{
                height: 40px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="t1"><img src="../images/xiaomi1.jpg" /></li>
            <li class="t2"><img src="../images/xiaomi2.jpg" /><div></div></li>
            <li class="t3"><img src="../images/xiaomi3.jpg" /><div></div></li>
            <li class="t4"><img src="../images/xiaomi4.jpg" /><div></div></li>
            <li class="t5"><img src="../images/xiaomi5.jpg" /><div></div></li>
        </ul>
    </body>
</html>
