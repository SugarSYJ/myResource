<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul,li{
                list-style:none;
            }
            a{
                text-decoration:none;
            }
            .box1{
                height: 200px;
            }
            .box1 li,.box2 li{
                float: left;
            }
            .box1 li a,.box2 li a{
                display:block;
                width: 150px;
                height: 200px;
                position:relative;
                margin-left:50px;
            }
            .box1 li a i,.box2 li a i{
                display:block;
                width: 131px;
                height: 130px;
                background: url("../images/t1.fw.png") no-repeat;
                position:absolute;
                left:10px;
                top:35px;
                transition:transform 1s;
            }
            .box1 li a i:hover{
                transform:rotate(360deg) scale(1.5);
            }
            .box2{
                width: 100%;
                height: 200px;
                margin-top:50px;
            }
            .box2 li a i:hover{
                transform:rotate(-360deg) scale(0.7);
            }
        </style>
    </head>
    <body>
        <ul class="box1">
            <li><a href="#"><i></i></a></li>
            <li><a href="#"><i style="background-position:-160px 0;"></i></a></li>
            <li><a href="#"><i style="background-position:-330px 0;"></i></a></li>
            <li><a href="#"><i style="background-position:0 -150px;"></i></a></li>
            <li><a href="#"><i style="background-position:-160px -150px;"></i></a></li>
            <li><a href="#"><i style="background-position:-330px -150px;"></i></a></li>
        </ul>
        <ul class="box2">
            <li><a href="#"><i style="background-position:0 -305px;"></i></a></li>
            <li><a href="#"><i style="background-position:-160px -305px;"></i></a></li>
            <li><a href="#"><i style="background-position:-330px -305px;"></i></a></li>
            <li><a href="#"><i style="background-position:0 -455px;"></i></a></li>
            <li><a href="#"><i style="background-position:-160px -455px;"></i></a></li>
            <li><a href="#"><i style="background-position:-330px -455px;"></i></a></li>
        </ul>
    </body>
</html>
