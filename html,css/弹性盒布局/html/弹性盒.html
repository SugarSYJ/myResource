<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .box{
                height: 450px;border:1px solid red;margin: 50px auto;
                display:flex;flex-direction:column;
            }
            .box .t1{display:flex;flex:1;margin:10px 0;}
            .box .t1>div:nth-child(n){text-align:center;background: #F3F4F0;margin:0 10px;}
            .box .t2{flex:1;}
            .box .box41{width: 50%;}
            .box .box52{width: 33.3%;}
            .box .box61{width: 25%;}
            .box .box63{width: 33.3%;}
        </style>
    </head>
    <body>
        <div class="box">
            <div class="box1 t1">
                <div class="box11 t2">1/2</div>
                <div class="box12 t2">1/2</div>
            </div>
            <div class="box2 t1">
                <div class="box21 t2">1/3</div>
                <div class="box22 t2">1/3</div>
                <div class="box23 t2">1/3</div>
            </div>
            <div class="box3 t1">
                <div class="box31 t2">1/4</div>
                <div class="box32 t2">1/4</div>
                <div class="box33 t2">1/4</div>
                <div class="box34 t2">1/4</div>
            </div>
            <div class="box4 t1">
                <div class="box41">1/2</div>
                <div class="box42 t2">auto</div>
                <div class="box43 t2">auto</div>
            </div>
            <div class="box5 t1">
                <div class="box51 t2">auto</div>
                <div class="box52">1/3</div>
            </div>
            <div class="box6 t1">
                <div class="box61">1/4</div>
                <div class="box62 t2">auto</div>
                <div class="box63">1/3</div>
            </div>
        </div>
    </body>
</html>
