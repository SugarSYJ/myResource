<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            *{
                margin:0;
                padding:0;
            }
            ul,li{
                list-style:none;
            }
            a{
                text-decoration:none;
            }
            .tab{
                width: 248px;
                height: 22px;
                border:5px solid red;
                margin:100px auto;
            }
            .tab li{
                float: left;
            }
            .tab li a{
                display:block;
                width: 62px;
                height: 22px;
                background:url("../images/bg.gif");
                font-size:12px;
                color:#000;
                text-align:center;
                line-height:22px;
            }
            .tab .t2 a{
                background-position:-62px 0;
            }
            .tab .t3 a{
                background-position:-124px 0;
            }
            .tab .t4 a{
                background-position:-186px 0;
            }
            .tab .t1:hover a{
                background-position:0 -22px;
            }
            .tab .t2:hover a{
                background-position:-62px -22px;
            }
            .tab .t3:hover a{
                background-position:-124px -22px;
            }
            .tab .t4:hover a{
                background-position:-186px -22px;
            }
        </style>
    </head>
    <body>
        <ul class="tab">
            <li class="t1"><a href="http://baidu.com">百度</a></li>
            <li class="t2"><a href="http://taobao.com">淘宝</a></li>
            <li class="t3"><a href="http://vip.com">唯品会</a></li>
            <li class="t4"><a href="http://jd.com">京东</a></li>
        </ul>
    </body>
</html>
