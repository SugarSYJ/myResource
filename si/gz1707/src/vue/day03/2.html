<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <a href="#/">千锋</a>
        <router-view></router-view>
        <div><router-view name="nav"></router-view></div>
        <div><router-view name="body"></router-view></div>
    </div>
    
    <script type="text/javascript">
        var router = new VueRouter({
            routes:[
                {
                    path:'/',
                    component:{
                        template:`
                            <div>
                                <h1>千锋教育</h1>
                                <router-link to="/gz">广州校区</router-link>
                                <router-view></router-view>
                            </div>`
                    },
                    children:[
                        {path:'gz',
                        component:{template:'<div><h1>欢迎光临千锋广州校区</h1></div>'}}
                    ]
                },
                {
                    path:'/admin',
                    components:{
                        default:{
                            template:'<h1>default</h1>'
                        },
                        nav:{
                            template:'<h1>nav</h1>'
                        },
                        body:{
                            template:'<h1>body</h1>'
                        }
                    }
                }
            ]
        })
        var vm = new Vue({
            el: '#app',
            router:router
        });
    </script>
</body>
</html>
