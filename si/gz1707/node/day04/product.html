<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://libs.baidu.com/fontawesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/jquery-confirm/3.1.0/jquery-confirm.min.css" rel="stylesheet">

    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>    
    <script src="http://cdn.bootcss.com/jquery-confirm/3.1.0/jquery-confirm.min.js"></script>
</head>
<body>
    <form class="form-horizontal" style="width: 400px; margin: auto;">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">编码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="barCode">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="proName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="proPrice">
            </div>
        </div>  
        <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">数量</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="qty">
                </div>
            </div>              
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="button" value="保存" class="btn btn-primary" id="btnSave">
            </div>
        </div>
    </form>

    <script>
        $(function(){
            $('#barCode').focus();
            $('#btnSave').click(function(){
                $.post('saveproduct',{
                    barcode:$.trim($('#barCode').val()),
                    name:$.trim($('#proName').val()),
                    price:$.trim($('#proPrice').val()),
                    qty:$.trim($('#qty').val())
                },function(res){
                    if(res.status){
                        $.alert('保存成功');
                        $('form')[0].reset();
                        $('#barCode').focus();
                    }else{
                        $.alert('保存失败');
                    }
                })
            })
        });
    </script>
</body>
</html>
